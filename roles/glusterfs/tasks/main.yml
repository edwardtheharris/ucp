---
- name: Add corect repo for glusterfs.
  apt_repository:
    repo: ppa:gluster/glusterfs-6
    state: present
    update_cache: yes
- name: Install glusterfs.
  apt:
    update_cache: yes
    name: glusterfs-server
- name: Install ntpd.
  apt:
    name: ntp
    state: present
- name: Start and enable service.
  service:
    name: glusterd
    state: started
    enabled: yes
- name: Create the partition.
  parted:
    device: /dev/sdb
    label: gpt
    name: gluster
    number: 1
    state: present
- name: Format the fs for bricks.
  filesystem:
    dev: /dev/sdb1
    fstype: xfs
- name: Mount the filesystem
  mount:
    path: /mnt
    src: /dev/sdb1
    state: mounted
    fstype: xfs
    backup: yes
  become: yes
- name: Create a trusted storage pool
  gluster_peer:
    state: present
    nodes:
      - manager
      - worker1
      - worker2
- name: Create brick directory.
  file:
    path: /mnt/bricks/brick1/money1
    state: directory
  tags:
    - bricks
- name: create gluster volume
  gluster_volume:
    state: present
    name: money
    brick: /mnt
    rebalance: yes
    cluster:
      - manager
      - worker1
      - worker2
  run_once: true
  tags:
    - volumes
- name: start gluster volume
  gluster_volume:
    state: started
    name: money
  tags:
    - volumes
